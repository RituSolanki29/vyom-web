server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api/ {
        proxy_pass http://vyom-95wm.onrender.com/api/;

        proxy_http_version 1.1;

        # ðŸ”‘ CRITICAL HEADERS (FIX REDIRECT LOOP)
        proxy_set_header Host vyom-95wm.onrender.com;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # ðŸ”‘ STOP BACKEND REDIRECTS
        proxy_redirect off;
    }

}
